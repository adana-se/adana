<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adana</title>

    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="adana.css" />
    
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin="">
    </script>
    
  </head>

  <body>
    <div id="adanamap" />

    <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </body>

  <script>
    var skewerPin = L.icon({iconUrl: 'skewer.png'});

    var markers = [
        {
            coordinates: [59.33, 18.06],
            title: 'middle of things',
            icon: skewerPin
        }
    ]
    
    var map = L.map('adanamap').setView([59.3346, 18.066], 13);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    for(var m of markers) {
        var markerOptions = {
            title: m.title,
            icon: m.icon
        }

        L.marker(m.coordinates, markerOptions).addTo(map);
    }

  </script>

</html>
